<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News - Summary Extraction</title>
    <link rel="stylesheet"
      href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/news.css">
    <script type="text/javascript" src="js/cycle.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="page-content">
      <div class="row">
        <ul class="list-unstyled">{% for summary in summaries %}
          <li>{% include "item.html" %}
            <div class="clearfix enable-sm {% if loop.index is divisibleby 2 %}enable-md{% endif %} {% if loop.index is divisibleby 4 %}enable-lg{% endif %}"></div>
          </li>{% endfor %}
        </ul>
      </div>
    </div>

    <div class="footer">
      <hr />
      <p>
        {{ result }}
        <span class="pull-right">Speed: {{ speed }} sec per URL.</span>
      </p>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8">
    initCycle();
  </script>
</body>
</html>
